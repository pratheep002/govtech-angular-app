<div class="login-container">
  <h2>Govtech Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="authService.isAuthenticated()">
    <p>Welcome, {{ authService.getCurrentUser().sub }}</p>
    <button (click)="authService.logout()" class="btn btn-secondary">Logout</button>
  </div>
  <div *ngIf="!authService.isAuthenticated()">
    <p>Please log in to continue.</p>
  </div>
  <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
